<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetição</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Cadastro de Alunos</h1>

        <div class="mb-3">
            <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome completo">
        </div>

        <div class="mb-3">
            <input type="date" class="form-control" name="dataNasc" id="dataNasc">
        </div>

        <div class="mb-3">
            <select class="form-select" name="curso" id="curso">
                <option value="Programador Web">Programador Web</option>
                <option value="Programador de Sistemas">Programador de Sistemas</option>
                <option value="Administrador de Banco de Dados">Administrador de Banco de Dados</option>
                <option value="Administrador de Redes">Administrador de Redes</option>
            </select>
        </div>

        <button id="btn-cadastrar" class="btn btn-custom" onclick="cadastrarAluno()">Cadastrar</button>

        <div id="msg" class="mt-3"></div>

        <button class="btn btn-secondary mt-3" onclick="mostrarAlunos()">Visualizar Alunos</button>

        <table class="table table-striped table-hover mt-3">
            <thead class="table-dark">
                <tr>
                    <th scope="col" class="table-warning">Nome</th>
                    <th scope="col" class="table-danger">Data de Nascimento</th>
                    <th scope="col" class="table-info">Curso</th>
                    <th scope="col" class="table-info">Opçao</th>
                    <th scope="col" class="table-info">Editar</th>
                </tr>
            </thead>
            <tbody id="tabelaAlunos">
                
            </tbody>
        </table>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    
        

</body>
</html>
